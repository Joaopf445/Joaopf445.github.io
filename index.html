<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/background.jpg'); /* Caminho para a imagem de fundo */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo semi-transparente para facilitar a leitura */
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu Nome</h1>
        <h2>Currículo</h2>
        <p><strong>Email:</strong> seu.email@exemplo.com</p>
        <p><strong>Telefone:</strong> (11) 99999-9999</p>
        <p><strong>Formação:</strong> Descreva sua formação acadêmica aqui.</p>
        <p><strong>Experiência:</strong> Descreva suas experiências profissionais aqui.</p>
        <!-- Adicione mais seções conforme necessário -->
    </div>
</body>
</html>
